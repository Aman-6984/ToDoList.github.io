<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <main>
            <header>
                <h1>To-Do-List</h1>
                <form id="form">
                    <input type="text" id="input-field" autocomplete="off">
                    <input type="submit" value="ADD" id="addbtn">
                </form>
            </header>
            <section id="task-list">
                <h2>Task</h2>
                <div class="status"><span id="total">Total task:0</span><span id="completed">Completed:0</span><span id="pending">Pending:0</span></div>
                
            </section>
    </main>    
    <script src="todo.js"></script>
</body>
</html>
